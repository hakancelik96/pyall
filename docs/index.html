<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pyall</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="description"
      content="Pyall is a linter that tries to keep the __all __ in your Python modules always up to date."
    />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <!-- css -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css" />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-X2KBT06ZP2"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-X2KBT06ZP2");
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "Pyall",
        repo: "hakancelik96/pyall",
        loadSidebar: true,
        hideSidebar: false,
        auto2top: true,
        ext: ".md",
        subMaxLevel: 6,
        coverpage: true,
        homepage: "README.md",
        basePath: "/",
        themeColor: "#ed1c23",
        copyCode: {
          buttonText: "Copy to clipboard",
          errorText: "Error",
          successText: "Copied",
        },
        share: {
          reddit: true,
          linkedin: true,
          facebook: true,
          twitter: true,
          whatsapp: true,
          telegram: true,
        },
        editButton: {
          username: "hakancelik96",
          repoName: "pyall",
          branch: "master",
          docsPath: "docs",
        },
      };
    </script>
    <!-- docsify -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <!-- search -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <!-- emoji -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <!-- zoom-image -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <!-- docsify-copy-code -->
    <script src="https://unpkg.com/docsify-copy-code@2"></script>
    <!-- docsify-pagination -->
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <!-- prism -->
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-python.min.js"></script>
    <!-- docsify-share -->
    <script src="//unpkg.com/docsify-share@0.1.1/build/index.min.js"></script>
    <!-- editdoc -->
    <script src="https://rawcdn.githack.com/hakancelik96/hakancelik.dev/a86e19ad21c7453401112979a388058e8d288ec8/plugin/editdoc.js"></script>
  </body>
</html>
